name: CustomInventories
version: ${project.version}
main: me.wiviw.custominventories.CustomInventories
load: STARTUP
depend: [BountifulAPI]
authors: [WiViW]
description: Custom Inventories and other fun features.
commands:
  gm:
    description: Toggles your gamemode between the two main ones.
  gms:
    description: Sets your gamemode to Survival.
  gmc:
    description: Sets your gamemode to Creative.
  gmss:
    description: Sets your gamemode to Spectator.
  gma:
    description: Sets your gamemode to Adventure.
  returntext:
    description: Returns Text to only yourself.
  returntextall:
    description: Returns Text to everyone.
  rename:
    description: Renames an item.
  relore:
    description: Relores an item.
  toggleunbreakable:
    description: Toggles on and off Unbreakable.
  togglehideenchants:
    description: Toggles on and off Enchantments.
  togglehideunbreakable:
    description: Toggles on and off Unbreakable tag.
  togglehideattributes:
    description: Toggles on and off Attributes.
  togglehideplacedon:
    description: Toggles on and off Place On.
  togglehidedestroys:
    description: Toggles on and off Destroys.
  togglehidepotions:
    description: Toggles on and off Potions.
  particletrails:
    description: Particle Trails.
  colorleather:
    description: Colors leather armor.
  sethealth:
    description: Sets your Health.
  setname:
    description: Sets your display name
  nick:
    description: Nicks
  inventory:
    description: Opens an Inventory
  glowing:
    description: makes an item glow like it is enchanted.